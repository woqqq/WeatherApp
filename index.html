<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">

    <title>Weather App</title>
</head>

<body>
    <div class="container overflow-hidden mt-5">
        <div class="row">
                <div class="card col-lg-3 col-md-6 col-12">
                    <div class="card-body">
                        <p class="dateNow" id="dateToday"></p>
                        <h3 class="place text-center">Baden</h3>
                        <h3 class="degree text-center">28°</h3>
                        <img class="weathericon" src="img/Day Sun.svg" alt="Sonne am Tag">
                        <p class="wind">Wind:</p>
                        <p class="humidity">Luftfeuchtigkeit:</p>
                        <p class="airquality">Luftqualität:</p>
                    </div>
                </div>
                <div class="card col-lg-3 col-md-6 col-12">
                    <div class="card-body">
                        <p class="dateNow" id="dateTmr"></p>
                        <h3 class="place text-center">Baden</h3>
                        <h3 class="degree text-center">28°</h3>
                        <img class="weathericon" src="img/Day Rain.svg" alt="Sonne am Tag">
                        <p class="wind">Wind:</p>
                        <p class="humidity">Luftfeuchtigkeit:</p>
                        <p class="airquality">Luftqualität:</p>
                    </div>
                </div>
                <div class="card col-lg-3 col-md-6 col-12">
                    <div class="card-body">
                        <p class="dateNow" id="dateOvrTmr"></p>
                        <h3 class="place text-center">Baden</h3>
                        <h3 class="degree text-center">28°</h3>
                        <img class="weathericon" src="img/Night Moon.svg" alt="Sonne am Tag">
                        <p class="wind">Wind:</p>
                        <p class="humidity">Luftfeuchtigkeit:</p>
                        <p class="airquality">Luftqualität:</p>
                    </div>
                </div>

                <div class="card col-lg-3 col-md-6 col-12">
                    <div class="card-body">
                        <p class="dateNow" id="dateOvrOvrTmr"></p>
                        <h3 class="place text-center">Baden</h3>
                        <h3 class="degree text-center">28°</h3>
                        <img class="weathericon" src="img/Night Snow.svg" alt="Sonne am Tag">
                        <p class="wind">Wind:</p>
                        <p class="humidity">Luftfeuchtigkeit:</p>
                        <p class="airquality">Luftqualität:</p>
                    </div>
                </div>
            </div>
        </div>

</body>

<script>
    var today = new Date();

    var date = today.getDate() + '.' + (today.getMonth() + 1) + '.' + today.getFullYear();

    document.getElementById("dateToday").innerHTML = date;

    var tomorrow = new Date();

    var datetmr = (today.getDate() + 1) + '.' + (today.getMonth() + 1) + '.' + today.getFullYear();

    document.getElementById("dateTmr").innerHTML = datetmr;

    var overtomorrow = new Date();

    var dateovrtmr = (today.getDate() + 2) + '.' + (today.getMonth() + 1) + '.' + today.getFullYear();

    document.getElementById("dateOvrTmr").innerHTML = dateovrtmr;

    var overovertomorrow = new Date();

    var dateovrovrtmr = (today.getDate() + 3) + '.' + (today.getMonth() + 1) + '.' + today.getFullYear();

    document.getElementById("dateOvrOvrTmr").innerHTML = dateovrovrtmr;
</script>

</html>
