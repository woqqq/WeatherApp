<!doctype html>
<html lang="De-de">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- CSS -->
        <link href="style.css" rel="stylesheet">
        <title>Weather App</title>
    </head>
    <body>
        <div class="container overflow-hidden mt-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="stadtInput" placeholder="Geben Sie bitte Ihre Stadt und Ihr Ländercode ein um eine genauere Suche zu starten: London, GB" aria-label="Geben Sie bitte Ihre Stadt und Ihr Ländercode ein um eine genauere Suche zu starten: London, GB" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" onclick="GetInfo()" id="button-addon2">Suchen</button>
            </div>
            <div class="row">
                <p id="land" class="text-center fw-bold"></p>
            </div>
            <div class="row">
                <div class="card card1 col-lg-3 col-md-6 col-12">
                    <div class="card-body">
                        <p id="date1" class="text-center"></p>
                        <h3 id="stadtName1" class="place text-center">???</h3>
                        <h3 class="degree text-center" id="temp1">???°</h3>
                        <img class="weathericon1" id="image1" src="img/NOWEATHER.png" alt="Sonne am Tag">
                        <div class="min-max">
                            <p class="max" id="day1Max">Max</p>
                            <p class="min" id="day1Min">Min</p>
                        </div>
                    </div>
                </div>
                <div class="card card2 col-lg-3 col-md-6 col-12">
                    <div class="card-body">
                        <p id="date2" class="text-center"></p>
                        <h3 id="stadtName2" class="place text-center">???</h3>
                        <h3 class="degree text-center" id="temp2">???°</h3>
                        <div id="icon">
                            <img class="weathericon2" id="image2" src="img/NOWEATHER.png" alt="Sonne am Tag">
                        </div>
                        <div class="min-max">
                            <p class="max" id="day2Max">Max</p>
                            <p class="min" id="day2Min">Min</p>
                        </div>
                    </div>
                </div>
                <div class="card card3 col-lg-3 col-md-6 col-12">
                    <div class="card-body">
                        <p id="date3" class="text-center"></p>
                        <h3 id="stadtName3" class="place text-center">???</h3>
                        <h3 class="degree text-center" id="temp3">???°</h3>
                        <div id="icon">
                            <img class="weathericon3" id="image3" src="img/NOWEATHER.png" alt="Sonne am Tag">
                        </div>
                        <div class="min-max text-center">
                            <p class="max" id="day3Max">Max</p>
                            <p class="min" id="day3Min">Min</p>
                        </div>
                    </div>
                </div>
                <div class="card card4 col-lg-3 col-md-6 col-12">
                    <div class="card-body">
                        <p id="date4" class="text-center"></p>
                        <h3 id="stadtName4" class="place text-center">???</h3>
                        <h3 class="degree text-center" id="temp4">???°</h3>
                        <div id="icon">
                            <img class="weathericon4" id="image4" src="img/NOWEATHER.png" alt="Sonne am Tag">
                        </div>
                        <div class="min-max">
                            <p class="max" id="day4Max">Max</p>
                            <p class="min" id="day4Min">Min</p>
                        </div>
                    </div>
                </div>
                <div class="highlights d-flex justify-content-center">
                    <div class="card card5 col-lg-2 col-md-4 col-4">
                        <div class="card-body text-center">
                            <p class="titleHighlights windHighlight" id="highlight">Windgeschwindigkeit</p>
                            <div id="highlightIcon">
                                <img class="wind iconImg" src="img/wind-day.png">
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="text-center">
                                    <p class="wind" id="wind"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card6 col-lg-2 col-md-4 col-4">
                        <div class="card-body text-center">
                            <p class="titleHighlights" id="highlight">Luftfeuchtigkeit</p>
                            <div id="highlightIcon">
                                <img class="iconImg" src="img/humidity.png">
                            </div>
                            <div class="justify-content-center text-center">
                                <p class="humidity" id="humidity"></p>
                            </div>
                        </div>
                    </div>
                    <div class="card card7 col-lg-2 col-md-4 col-4">
                        <div class="card-body text-center">
                            <p class="titleHighlights" id="highlight">Luftdruck</p>
                            <div id="highlightIcon">
                                <img class="iconImg" src="img/pressure.png">
                            </div>
                            <div class="justify-content-center text-center">
                                <p class="Luftdruck" id="pressure"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
